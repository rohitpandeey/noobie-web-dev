<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;

        }
        .nav-container {
            margin-bottom: 40px;
        }
        h2{
            margin-bottom: 20px;
        }
        
        .nav1{
            border: 2px solid red;
            background-color: #f8f9fa;
            padding: 10px;
        }

        .nav1 ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav1 li{
            display: inline;

        }
        .nav1 a{
            text-decoration: none;
            color: #000;
            padding: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            position: relative;
        }
        .nav1 .login-btn{
            background-color: aqua;
            border-radius: 5px;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
        }  
     /* boilor plate code */
        .nav1 a::after{
            content: "abc";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: blue;
            transform: scaleX(0);
            transition:  transform 0.3s ease-in-out;
        }
        .nav1 a:hover::after{
            transform: scaleX(1);
        }
        
        .nav2{
            background-color: #deafde;
            width: 200px;
            padding: 20px;
        }
        .nav2 ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .nav2 li{
            margin-bottom: 12px;
        }
        .nav a{
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px;
            width: 100%;
        }

        .nav2 a:hover {
            background-color: rgb(80, 80, 235);
        }
        .nav2 .login-btn{
            background-color: burlywood;
            color: #000;
            border: none;
            width: 100%;
            padding: 10px;
            cursor: pointer;
        }
        .login-btn:hover{
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
        }
        .nav3{
            background-color: rgb(84, 129, 233);
            padding: 10px;

        }
        .nav3 ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav3 a{
            text-decoration: none;
            color: #fff;
            padding: 10px;
            display: block;

        }

        .nav3 .dropdown-content{
            display: none;

        }
        .nav3 .dropdown:hover .dropdown-content{
            display: block;
            position: absolute;
            background-color: #3e3e3e;
            min-width: 150px;

           
        }
       
    </style>
</head>
<body>
    <div class="nav-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li>
                    <button class="login-btn"> Login</button>
                </li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
         <h2>Variation 2: Vertical with hover effect</h2>
         <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li>
                    <button class="login-btn"> Login</button>
                </li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 3: Horizontal with dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown" > 
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">our story</a>
                        <a href="#">Team</a>
                        <a href="#">COntact </a>
                    </div>
                </li>
                <li><a href="#">Products</a></li>
                <li>
                    <button class="login-btn"> Login</button>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
