<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <h1>Amazon Create account page form</h1>
    <form action="/">
        <label for="name">Your Name</label> 
        <br> 
        <input type="text" id="name" placeholder="First and last name">
        <br>
        <label for="mob">Mobile number or email</label>
        <br>
        <input type="tel email" id="mob" placeholder="Enter Your Phone No or email">
        <br>
        <label for="pass">Password</label>
        <br>
        <input type="password" id="pass" >
        <br>
        <label for="repass">Re-enter password</label>
        <br>
        <input type="password" id="repass">
        <br>
        <Button type="submit">Continue</Button>
    </form>
</body>
</html>
